<script>
  console.log('starting Matchmaker...');

  function calculateCompatibility() {

    //Get the desired responses 
    const preferredAnswers = [5, 3, 1, 5, 4]; 

  
    const MAX_SCORE = 25; 

    console.log('calculating compatibility');
    const userAnswers = [];
    userAnswers.push(document.getElementById('q1').selectedOptions[0].value);
    userAnswers.push(document.getElementById('q2').selectedOptions[0].value);
    userAnswers.push(document.getElementById('q3').selectedOptions[0].value);
    userAnswers.push(document.getElementById('q4').selectedOptions[0].value);
    userAnswers.push(document.getElementById('q5').selectedOptions[0].value);
    
    console.log(userAnswers);

    let totalCompatibility = 0;


    //Calculate the total compatibility
    for (let i = 0; i < userAnswers.length; i++) {
     const userAnswersInt = parseInt(userAnswers[i]);
      let questionCompatibility = 5 - Math.abs(userAnswersInt - preferredAnswers[i]);
      totalCompatibility += questionCompatibility;
    }


// Convert totalCompatibility to a percentage.
totalCompatibility *= 100 / MAX_SCORE;

// Displays total compatibility
    document.getElementById("compatibility").innerHTML = "Your compatibility is: " + totalCompatibility;

//Displays interesting closing remark based on predetermined compatibility ranges 
let greeting;
if (totalCompatibility > 90) {
  greeting = "Wanna get married?";
} else if (totalCompatibility < 50 ) {
  greeting = "I have a boyfriend";
} else {
  greeting = "Friends?";
}
document.getElementById("decision").innerHTML = greeting;
  }
